<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      New meter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cust-container">
    <!-- get the meterName to store it when validating the meter -->
    <ion-input [(ngModel)]="meterName" placeholder="Type meter name" class="meter-title"></ion-input>
    <div class="circle-container">
      <div class="number">
        <ion-input [(ngModel)]="myMeterService.count" value='{{myMeterService.count}}' type="number">  </ion-input> 
      </div>
    </div>
    <!-- container for my action buttons on the meter -->
    <div class="count-btn-container">
      <!-- call the remove, add, validate method on click -->
      <ion-button (click)='removeOne(myMeterService.count)' class="remove-count-btn" color="secondary"> <ion-icon name="remove"></ion-icon></ion-button>
      <ion-button (click)='plusOne(myMeterService.count)' class="add-count-btn" color="secondary" > <ion-icon name="add"></ion-icon></ion-button>
      <ion-button (click)="validateCount()" href="/my-meters" class="validate-count-btn" color="secondary"> <ion-icon name="checkmark"></ion-icon></ion-button>
    </div>
  </div>
</ion-content>
